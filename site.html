<html>
<head>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
    <script type="module" src="script1.js"></script>
    <button id="open" style="visibility: visible">Open Menu</button>
    <div class="menu" style="visibility: hidden;">
        <button id="agents-btn" onclick="toggleAgentsSubMenu()">Agents</button>
        <button id="add-exit">Add Exit</button>
        <button id="add-spawn">Add Spawn</button>
        <button id="clear">Clear</button>
        <button id="toggle-display">Toggle</button>
        <button id="populate">Populate</button>
        <button id="start">Start simulation</button>
        <button id="close">Close Menu</button>
        <div id="agents-submenu" style="display: none">
            <label for="num-agents">Number of Agents:</label>
            <input type="number" id="num-agents" min="1" max="10" value="1">
            <button onclick="spawnAgents()">Spawn</button>
            <button onclick="removeAgents()">Remove</button>
        </div>
    </div>
    <div class="container">
        <svg class="drawing"></svg>
    </div>
</body>
</html>
